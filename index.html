<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="./index.js" defer></script>
    </head>

    <body>
        <div class="game-title">Rock Paper Scissors</div>
        <div class="scores">
            <h3 class="human-score">Your Score: 0</h3>
            <h3 class="computer-score">Computer Score: 0</h3>
        </div>
        <div class="round-result">

        </div>
        <button type="button" class="choice" value="rock">Rock</button>
        <button type="button" class="choice" value="paper">Paper</button>
        <button type="button" class="choice" value="scissor">Scissor</button>
    </body>
</html>
